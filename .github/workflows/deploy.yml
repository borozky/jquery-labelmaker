name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: SSH Remote Commands
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd ${{ secrets.BASE_DIR }}
          export NVM_DIR=~/.nvm
          source ~/.nvm/nvm.sh
          git reset --hard
          git clean -df
          git checkout master
          git pull origin master
          yarn --production
          yarn run build
          
